; MWT-1 Inference Engine
; PlatformIO configuration for WeMos D1 Mini (ESP8266)
;
; Build: pio run
; Upload: pio run --target upload
; Monitor: pio device monitor -b 115200

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino

; Maximum clock speed for optimal inference performance
board_build.f_cpu = 160000000L

; Witness kernel crypto (Ed25519 + SHA-256)
lib_deps =
  rweather/Crypto@^0.4.0

; SPIFFS for witness chain storage
board_build.filesystem = spiffs

; Monitor
monitor_speed = 115200

; OTA updates (for production deployments)
; Uncomment if your $3 data center needs remote management
; upload_protocol = espota
; upload_port = 192.168.1.47
